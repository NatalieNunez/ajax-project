<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="top-nav">
        <h1 class="" id="main-header">CRACKIN' JOKES</h1>
        <h1 class="hidden" id="fav-header">FAVORITE JOKES</h1>
        <div class="nav hidden">
          <a class="home" data-view="home-page">Home</a>
          <a class="favorites" data-view="favorites-page">Favorites</a>
        </div>
    </header>
    <div id="home-page" class="view" data-view="home-page">
      <div class="row">
        <div class="col-full">
          <h2>Who would you like to crack a joke to?</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-half">
          <button class="general-jokes-button btn" data-view="general-setup">My Regular Friend</button>
        </div>
        <div class="col-half">
          <button class="programming-jokes-button btn" data-view="programming-setup">My Super Cool Programming Friend</button>
        </div>
      </div>
    </div>
    <div class="row footer">
      <div class="col-half">
        <i class="fas fa-home" id="home-icon" data-view="home-page"></i>
      </div>
      <div class="col-half">
        <i class="fas fa-star" id="star-icon" data-view="favorites-page"></i>
      </div>
    </div>

    <div id="general-jokes-setup" class="hidden view" data-view="general-setup">
      <div class="row star">
        <i class="fas fa-star col-full favs" data-joke="gen" id="gen-star"></i>
      </div>
      <div class="row">
        <div class="col-full">
          <h2 id="append-gen-joke" class="jokes-gold text" data-joke="gen"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <button class="tell-me-general btn" data-view="general-punchline">Tell Me</button>
        </div>
      </div>
    </div>

    <div id="general-jokes-punchline" class="hidden view" data-view="general-punchline">
      <div class="row star">
        <i class="fas fa-star col-full favs" data-joke="gen" id="gen-star-2"></i>
      </div>
      <div class="row">
        <div class="col-full">
          <h2 id="append-gen-punchline" class="jokes-gold text" data-joke="gen"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <button class="another-general btn" data-view="general-setup">Another!</button>
        </div>
      </div>
    </div>

    <div id="programming-jokes-setup" class="hidden view" data-view="programming-setup">
      <div class="row star">
        <i class="fas fa-star col-full favs" data-joke="prog-setup" id="prog-star"></i>
      </div>
      <div class="row">
        <div class="col-full">
          <h2 id="append-prog-joke" class="jokes-blue text" data-joke="prog-setup"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <button class="tell-me-programming btn" data-view="programming-punchline">Tell Me</button>
        </div>
      </div>
    </div>

    <div id="programming-jokes-punchline" class="hidden view" data-view="programming-punchline">
      <div class="row star">
        <i class="fas fa-star col-full favs" data-joke="prog-punchline" id="prog-star-2"></i>
      </div>
      <div class="row">
        <div class="col-full">
          <h2 id="append-prog-punchline" class="jokes-blue text" data-joke="prog-punchline"></h2>
        </div>
      </div>
      <div class="row">
        <div class="col-full">
          <button class="another-programming btn" data-view="programming-setup">Another!</button>
        </div>
      </div>
    </div>

    <div id="favorites-page" class="hidden view" data-view="favorites-page">
      <div class="row-fav">
        <div class="col-full">
          <input type="search" id="search" name="search" placeholder="Search">
        </div>
      </div>
      <div class="row-fav">
        <div class="col-full saved-jokes">
          <div id="append-saved-jokes">

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
